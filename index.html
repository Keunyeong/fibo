<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FiboTest</title>
</head>
<body>
  <h1>치킨을 몇 마리 먹을까?</h1>
  <input type="text" id="eatNum" value="1">
  <button id="confirmBtn">명이서 먹는다면?</button>
  <br>
  <p id="part" style="display: none;"><span id="confirmText"></span> 마리는 시켜야지!!!</p>
  <script>
    
    document.querySelector("#confirmBtn").addEventListener("click",function(){
      let chicken = 1;
      let member = Number(document.querySelector("#eatNum").value);
      
      if(member>2){
        let chickenArray = [1,1];
        for (let i=2;i<member;i++){
        chickenArray.push(chickenArray[i-1] + chickenArray[i-2]);
        }
        chicken = chickenArray[member-1];
      } else {
        chicken = 1;
      }
      
      document.querySelector("#confirmText").innerText = chicken;
      document.querySelector("#part").style.display="block";
    })
  </script>
</body>
</html>
